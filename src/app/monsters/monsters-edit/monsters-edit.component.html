<div class="main-container edit-container">
    <h1>{{pageData.title}}</h1>
    <form [formGroup]="monsterForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input 
          type="text"
          id="name"
          name="name"
          formControlName="name">
      </div>
      <div>
        <label for="strenght">Strenght:</label>
        <input 
          type="number"
          id="strenght"
          name="strenght"
          formControlName="strenght"
          min="0"
          max="100">
      </div>
      <div>
        <label for="age">Age:</label>
        <input 
          type="number"
          id="age"
          name="age"
          formControlName="age">
      </div>
      <div>
        <label for="type">Type:</label>
        <select name="type" id="type" formControlName="type">
          <option *ngFor="let typeMonster of monstersTypesNames" [value]="typeMonster">{{typeMonster}}</option>
        </select>
      </div>
      <div class="buttonsForm">
        <button 
          type="submit" 
          class=""
          [disabled]="!monsterForm.valid">{{pageData.sumbmitButton}}</button>
        <button 
          type="button" 
          class=""
          (click)="onCancel()">Cancel</button>
      </div>
      <span 
      *ngIf="!monsterForm.valid && monsterForm.touched"
      class="help-block">Please enter a valid data!</span>
    </form>
  </div>
